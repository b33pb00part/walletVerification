<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b33p b00p Wallet Verification</title>
    <style>
      /* Container style */
      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
        box-sizing: border-box;
        padding: 20px;
      }

      /* Image styles */
      .container img {
        width: 50%;
        height: auto;
        margin-bottom: 20px;
      }

      /* Select styles */
      #wallet-selector {
        width: 60%;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 1.2em;
      }

      /* Button styles */
      button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        width: 60%;  /* Adjust the width */
      }

      /* Link styles */
      #asset-link a {
        margin: 10px 0; /* Add vertical margin, remove horizontal */
        background-color: #008CBA; /* Blue */
        color: white;
        padding: 15px 32px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 60%;  /* Adjust the width */
        text-align: center;
        cursor: pointer;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Expiration message style */
      #info-text {
        visibility: hidden;
        font-size: 1em;
        color: #ff0000; /* Red */
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>b33p b00p Wallet Verification</h1>
        <img src="./android-chrome-512x512.png" alt="Logo">
        <select id="wallet-selector">
          <option value="unisat">Unisat Wallet</option>
          <option value="sats-connect">Xverse/Sats</option>
        </select>
        <button id="connect-wallet">Connect Wallet</button>
        <div id="asset-link"></div>
        <p id="info-text">These download links are only good for 30 minutes, or you will need to reauthenticate.</p>
    </div>

    <script src="./walletConnections.js"></script>
    <script src="/bundle.js"></script>
</body>
</html>
